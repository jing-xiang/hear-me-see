<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hear Me See | Register </title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="box">
        <div class="image">
            <div class="container">
                <h1>HearMeSee</h1>
                    <p class="subline">the app that helps you see</p>
                <h2>Register as a Caregiver</h2>

            
                <div class="input-field">
                    <input type="text" class='input' placeholder="Username" required>
                    <label for="">Username</label>
                </div>
                <div class="input-field">
                    <input type="text" class='input' placeholder="Email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-field">
                    <input type="text" class='input' placeholder="Password" required>
                    <label for="">Password</label>
                </div>
                <button class="submit" id="register">Sign Up</button>
               </div>
               <div class="top-header">
                <a href="index.html">Have an exisiting account?</a>
            </div>
            </div>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAeAl3FUH0PGDWToUzSqhKfj4af-RR-8ok",
            authDomain: "hear-me-see.firebaseapp.com",
            databaseURL: "https://hear-me-see-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "hear-me-see",
            storageBucket: "hear-me-see.appspot.com",
            messagingSenderId: "28925318865",
            appId: "1:28925318865:web:77ec8aa82bf8c877a1d7f0",
            measurementId: "G-WN6MKN9KBQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Sign Up button click event handler
        document.querySelector('#register').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // User registered successfully
                    const user = userCredential.user;
                    console.log('User registered:', user);
                    // Perform additional actions after registration if needed
                })
                .catch((error) => {
                    // Handle errors during registration
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Registration error:', errorCode, errorMessage);
                });
        });
    </script>
</body>
</html>
