<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hear Me See | Register </title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="box">
        <div id= "main">
        <div class="container">
            <h1>HearMeSee</h1>
                <p class="subline">the app that helps you see</p>
            <div class="top-header">
                <a href="caregiver.html">Are you the caregiver?</a>
                <header>I'm a User</header>
            </div>
            <div class="input-field">
                <input type="text" id = "email" class="input" placeholder="Email" required>
                <input type="password" id = "password" class="input" placeholder="Password" required>
                <button id = "submit" class="submit">Sign In</button>
            </div>  
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check"> Remember Me!</label>
                </div>
                <div class="right">
                    <label><a href="#">Forgot Password?</a></label>
                </div>
            </div>
            <div class="register">
                    <p>Don't have an account?</p>
                    <button id = "sign-up">Register</button>
            </div>
        </div>
    </div>
    </div>

    <div id = "create-acct">
    <div class="box">
        <div class="image">
            <div class="container">
                <h1>HearMeSee</h1>
                    <p class="subline">the app that helps you see</p>
                <h2>Register as a Caregiver</h2>

                <div id= "Create an Account">
                  <div class="input-field">
                    <input type="text" class='input' id="email-signup" placeholder="Email*"></input>
                    <input class='input' id = "confirm-email-signup" type = "email" placeholder = "Confirm Email*"></input>

                    <input type="text" class='input' id="password-signup" placeholder="Password*" required></input>
                    <input class='input' id = "confirm-password-signup" type = "password" placeholder = "Confirm Password*"></input>
                    <button id = "create-acct-btn"  class='input'>Create Account</button>
                    <button id="return-btn" class="input">Return to Login</button>
                  </div>
               </div>
            </div>
        </div>
    </div>
    </div>  
    <script type = "module" src = "firebase.js"></script>
</body>
</html>
