<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Hear Me See </title>
</head>
<body>
    <div class="box">
        <div class="image">
        <div class="container">
            <h1>HearMeSee</h1>
                <p class="subline">the app that helps you see</p>
            <div class="top-header">
                <a href="caregiver.html">Are you the caregiver?</a>
                <header>I'm a User</header>
            </div>
            <div class="input-field">
                <input type="text" id = "email" class="input" placeholder="Email" required>
                <input type="password" id = "password" class="input" placeholder="Password" required>
                <button type = "submit" id = "submit" class="submit">Sign In</button>
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check"> Remember Me!</label>
                </div>
                <div class="right">
                    <label><a href="#">Forgot Password?</a></label>
                </div>
            </div>
            <div class="register">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
        </div>
    </div>
    <script type = "module" src = "firebase.js"></script>
</body>


</html>
